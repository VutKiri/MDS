<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Média v prohlížeči</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <style>

  </style>

</head>

<body>

  <div class="container">

    <h1>Zpracování videa v prohlížeči</h1>
    <p>Identifikátor: <span id="clientIdSpan">(nepřidělen)</span></p>
    <div class="position-relative d-inline-block">
  <video id="localVideo" autoplay muted></video>
  <canvas id="modifiedVideo" class="position-absolute top-0 start-0"></canvas>
  <canvas id="overlay" class="position-absolute top-0 start-0"></canvas>
</div>
    <div class="mt-3">
      <button id="startBtn" class="btn btn-success">Start</button>
      <button id="stopBtn" class="btn btn-danger">Stop</button>
            <div class="form-check form-switch d-inline-block ms-5">
        <input class="form-check-input" type="checkbox" role="switch" id="grayscaleSwitch">
        <label class="form-check-label" for="grayscaleSwitch">Stupně šedi</label>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <script defer src="js/scripts.js"></script>
</body>

</html>
